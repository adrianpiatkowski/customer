spring:
  application:
    name: customer
  profiles:
    active: production
  datasource:
    url: ${customer.datasource.url}
    username: ${customer.datasource.username}
    password: ${customer.datasource.password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: ${customer.datasource.ddl-mode}
management:
  endpoints:
    web:
      exposure:
        include: '*'